<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <style>
        /* 添加樣式使表單居中 */
        #myForm {
            display: flex;
            justify-content: center; /* 水平居中 */
            margin-top: 50px; /* 頂部留白，根據需要調整 */
        }
        /* 放大文字輸入框 */
        #itemInput {
            font-size: 16px; /* 調整字體大小 */
            padding: 10px; /* 增加內邊距 */
            width: 50%; /* 設置文字框寬度 */
            margin-right: 10px; /* 在按鈕前添加一些右邊距 */
        }
        /* 放大按鈕 */
        #submitButton {
            font-size: 16px; /* 調整字體大小 */
            padding: 10px 20px; /* 增加內邊距 */
        }
        /* 設置結果容器樣式 */
        #resultContainer {
            text-align: center; /* 結果文字居中 */
            margin-top: 20px; /* 結果上方留白 */
        }
    </style>
</head>
<body>
    <form id="myForm">
        <input type="text" name="item" id="itemInput">
        <button type="button" id="submitButton">Submit</button>
    </form>
    <div id="resultContainer"></div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            var itemValue = document.getElementById('itemInput').value;
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'item=' + encodeURIComponent(itemValue)
            })
            .then(response => response.text())
            .then(html => {
                // 將後端返回的 HTML 內容設置到 resultContainer 元素中
                document.getElementById('resultContainer').innerHTML = html;
            });
        });
    </script>
</body>
</html>
